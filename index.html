<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA SHOP</title>
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>
  <header>
    <nav>

    </nav>
  </header>
  <main id="main-content">
    <section class="stepper">
      <h1 class="stepper-title">結帳</h1>
      <div id="step-control" class="stepper-panel">
        <div class="container stepper-container">
          <div class="step active">
            <div class="circle-container"></div>
          </div>
          <div class="step">
            <div class="circle-container"></div>
            <span class="connect-line"></span>
          </div>
          <div class="step">
            <div class="circle-container"></div>
            <span class="connect-line"></span>
          </div>
        </div>
      </div>
      <div class="form-panel">
        <div class="container form-container">
          <form id="a-form">
            <div class="form-content">
              <div class="part">
                <h1>寄送地址</h1>
                <div class="grid-container step1-grid">
                  <div class="form-row">
                    <label>稱謂</label>
                    <div class="select-wrapper">
                      <select name="a-type" id="a-type" required>
                        <option value="Sir">先生</option>
                        <option value="Lady">女士</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="">姓名</label>
                    <input id="customer-name" type="text" placeholder="請輸入姓名">
                  </div>
                  <div class="form-row">
                    <label for="">電話</label>
                    <input id="phone-number" type="text" placeholder="請輸入行動電話">
                  </div>
                  <div class="form-row">
                    <label for="">Email</label>
                    <input id="email" type="text" placeholder="請輸入電子郵件">
                  </div>
                  <div class="form-row">
                    <label>縣市</label>
                    <div class="select-wrapper">
                      <select name="a-type" id="a-type" required>
                        <option value="" disabled selected>請選擇縣市</option>
                        <option value="">基隆市</option>
                        <option value="">臺北市</option>
                        <option value="">新北市</option>
                        <option value="">桃園市</option>
                        <option value="">臺中市</option>
                        <option value="">臺南市</option>
                        <option value="">高雄市</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="">地址</label><input id="address" type="text" placeholder="請輸入地址">
                  </div>
                </div>
              </div>

              <div class="part d-none">
                <div class="form-row ">
                  <h1>運送方式</h1>
                  <div class="d-flex flex-column">
                    <div class="delivery d-flex align-items-center flex-row">
                      <input name="delivery-normal" type="radio" value="normal" id="delivery-normal">
                      <label for="delivery-normal">
                        標準運送<p class="price">免費</p>
                        <p class="work-day">約3 ~ 7 個工作天</p>
                      </label>
                    </div>
                    <div class="delivery d-flex align-items-center flex-row">
                      <input name="delivery-DHL" type="radio" value="DHL" id="delivery-DHL">
                      <label for="delivery-DHL">
                        DHL貨運<p class="price">$500</p>
                        <p class="work-day">48小時送達</p>
                      </label>
                    </div>

                  </div>
                </div>
              </div>

              <div class="part d-none">
                <h1>付款資訊</h1>
                <div class="grid-container step3-grid">
                  <div class="form-row">
                    <label for="">持卡人姓名</label>
                    <input id="card-owner" type="text" placeholder="張大帥">
                  </div>
                  <div class="form-row">
                    <label for="">卡號</label>
                    <input id="card-number" type="text" placeholder="1111 2222 3333 4444">
                  </div>
                  <div class="form-row">
                    <label for="">有效期限</label>
                    <input id="expire-date" type="text" placeholder="MM/YY">
                  </div>
                  <div class="form-row">
                    <label for="">CVC / CCV</label>
                    <input id="sercurity-code" type="text" placeholder="123">
                  </div>
                </div>
              </div>
            </div>

            <div id="cart-panel">
              <div class="container cart-container">
                <div class="cart-wrapper d-flex flex-column">
                  <div class="cart d-flex flex-column">
                    <div class="cart-item">
                      <div class="product-img"><img src="/src/img/fit_jeans.png" alt="JEANS"></div>
                      <div class="product-info d-flex flex-column align-items-end justify-content-between w-100">
                        <h5>破壞補丁修身牛仔褲</h5>
                        <div class="amount-controller d-flex align-items-center justify-content-between">
                          <div class="circle">-</div>
                          <p class="amount-number">1</p>
                          <div class="circle">+</div>
                        </div>
                        <p class="price">$3,999</p>
                      </div>
                    </div>

                    <div class="cart-item">
                      <div class="product-img"><img src="/src/img/straight_jeans.png" alt="JEANS"></div>
                      <div class="product-info d-flex flex-column align-items-end justify-content-between w-100">
                        <h5>刷色直筒牛仔褲</h5>
                        <div class="amount-controller d-flex align-items-center justify-content-between">
                          <div class="circle">-</div>
                          <p class="amount-number">1</p>
                          <div class="circle">+</div>
                        </div>
                        <p class="price">$1,299</p>
                      </div>
                    </div>
                  </div>

                  <div class="freight d-flex justify-content-between align-items-end">
                    <span>運費</span>
                    <p>免費</p>
                  </div>
                  <div class="total d-flex justify-content-between align-items-end">
                    <span>小計</span>
                    <p>$5,298</p>
                  </div>
                </div>
              </div>
            </div>

            <div id="btn-control" class="control-panel d-flex justify-content-between">
              <button class="btn btn-bare d-none">上一步</button>
              <button class="btn btn-primary w-100">下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer-panel hidden">
    <div class="container footer-container">

    </div>
  </footer>

  <script src="dist/bundle.js"></script>
</body>

</html>
